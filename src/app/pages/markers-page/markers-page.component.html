<div class="h-[60vh] sm:h-[calc(100vh-64px)]" #marker></div>

<section
  class="h-[40vh] sm:fixed sm:w-60 bg-white sm:rounded sm:top-20 sm:left-10 p-5 overflow-y-scroll"
>
  <h2 class="text-xl font-bold text-black mb-2">Marcadores</h2>
  <div class="flex flex-col gap-2">
    @for (marker of markers(); track marker.id) {

    <div
      class="form-control"
      (click)="flyToMarker(marker.mapTilerMarker.getLngLat())"
      (dblclick)="deleteMarker(marker)"
    >
      <label class="label cursor-pointer">
        <span class="label-text text-black text-xs whitespace-normal">
          {{ marker.mapTilerMarker.getLngLat() | json }}
        </span>
        <input
          type="radio"
          name="radio-10"
          class="radio"
          [style]="{ backgroundColor: marker.mapTilerMarker._color }"
          checked="checked"
        />
      </label>
    </div>
    }@empty {
    <div class="flex justify-center items-center bg-blue-100 rounded py-2">
      <p class="text-xs text-secondary">No hay marcadores</p>
    </div>
    }
  </div>
</section>
